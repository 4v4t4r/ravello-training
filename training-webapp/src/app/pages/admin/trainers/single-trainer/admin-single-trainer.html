<div id="singleTrainerDiv">
    <div class="container">
        <form name="singleTrainerForm">
            <div class="container">
                <h3>{{currentTrainer.fullName}}</h3>
                <div class="row">
                    <div class="col-md-12 form-box form-horizontal">
                        <h3>Trainer Details</h3>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="firstNameInput" class="col-sm-4 control-label">First Name:</label>
                                <div class="col-sm-8">
                                    <input id="firstNameInput" type="text" ng-model="currentTrainer.firstName" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="surnameInput" class="col-sm-4 control-label">Surname:</label>
                                <div class="col-sm-8">
                                    <input id="surnameInput" type="text" ng-model="currentTrainer.surname" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="usernameInput" class="col-sm-4 control-label">Training Portal Username:</label>
                                <div class="col-sm-8">
                                    <input id="usernameInput" type="text" ng-model="currentTrainer.username" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="col-sm-4 control-label">Training Portal Password:</label>
                                <div class="col-sm-8">
                                    <set-password id="student-password"
                                                  inner-class="password-control"
                                                  password-model="currentTrainer.password"></set-password>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="ravelloUsernameInput" class="col-sm-4 control-label">Ravello username:</label>
                                <div class="col-sm-8">
                                    <input id="ravelloUsernameInput" type="text" ng-model="currentTrainer.ravelloCredentials.username" class="form-control"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="ravelloPasswordInput" class="col-sm-4 control-label">Ravello password:</label>
                                <div class="col-sm-8">
                                    <input id="ravelloPasswordInput" type="password" ng-model="currentTrainer.ravelloCredentials.password"
                                           class="form-control" required>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>

        <hr>

        <div class="row">
            <div save-and-cancel approve-label="Save" cancel-label="Back"
                 approve-func="saveTrainer" cancel-func="back" approve-disabled-func="isSaveDisabled">
            </div>
        </div>
    </div>
</div>
