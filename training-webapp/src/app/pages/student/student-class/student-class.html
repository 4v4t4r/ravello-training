<div class="container-fluid header-container" >
    <div class="header">
		<div class="site-logo table-cell">
			<img src="assets/images/SKO_wordmark_pos.jpg"></span>
		</div>
		<h1 class="header-title">Training Portal</h1>
        <div class="header-filler"></div>
        <div class="student-name text-right">
            Hi, {{name}}
        </div>
        <div class="table-cell text-right">
            <button id="logoutBtn" class="btn btn-default btn-xs" ng-click="logout()">
                <i class="fa fa-sign-out"></i> Logout
            </button>
        </div>
        <div class="powered-by text-right"><span class="ravello-logo">Powered by Ravello Systems</span></div>
    </div>
</div>
<div id="studentClassDiv" class="container" >
    <div class="">
        <div class="pull-left"><h2>{{student.userClass.name}}</h2></div>
        <div class="pull-right" style="font-size: 18px;margin-top: 28px;">
            <i class="fa fa-clock-o"></i> {{student.userClass.startDate}} - {{student.userClass.endDate}}
        </div>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="col-lg-12">
        {{description}}
    </div><div class="clearfix"></div>
    <div class="row spacer"></div>
    <div ui-view></div>
</div>
