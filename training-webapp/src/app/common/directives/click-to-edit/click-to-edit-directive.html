
<div class="click-to-edit-div">
	<span class="fa fa-pencil" ng-click="toggleEdit()"></span>
	<span ng-if="!isEdit()">{{viewModel.value}}</span>
	<input ng-model="viewModel.value" ng-if="isEdit()">
	<span class="fa fa-check" ng-if="isEdit()" ng-click="confirm()"></span>
	<span class="fa fa-times" ng-if="isEdit()" ng-click="cancel()"></span>
</div>
