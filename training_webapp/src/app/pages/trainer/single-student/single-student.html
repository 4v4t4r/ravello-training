<div id="singleStudentDiv">
    <form name="studentForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12 form-box form-horizontal">
                    <h3>Student Details</h3>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="firstNameInput" class="col-sm-4 control-label">First Name:</label>
                            <div class="col-sm-8">
                                <input id="firstNameInput" type="text" ng-model="currentStudent.user.firstName" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="surnameInput" class="col-sm-4 control-label">Surname:</label>
                            <div class="col-sm-8">
                                <input id="surnameInput" type="text" ng-model="currentStudent.user.surname" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="usernameInput" class="col-sm-4 control-label">Username:</label>
                            <div class="col-sm-8">
                                <input id="usernameInput" type="text" ng-model="currentStudent.user.username" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="col-sm-4 control-label">Password:</label>
                            <div class="col-sm-8">
                                <set-password id="student-password"
                                              inner-class="password-control"
                                              password-model="currentStudent.user.password"></set-password>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    Ravello Credentials
                                </a>
                            </h3>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body form-box form-horizontal">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="rav-email"  class="col-sm-3 control-label">Email:</label>
                                            <div class="col-sm-9">
                                                <input id="rav-email" type="text" class="form-control" ng-model="currentStudent.ravelloCredentials.username">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <label for="rav-password"  class="col-sm-3 control-label">Password:</label>
                                            <div class="col-sm-9">
                                                <input id="rav-password" type="text" class="form-control" ng-model="currentStudent.ravelloCredentials.password">
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="configurePermissionsBtn" class="btn btn-default" ng-click="configurBpPermissions()"><i class="icon-cog"></i> Configure Permissions</button>
                <div id="bpPermissionsDataGridDiv" class="grid-table">
                    <div id="bpPermissionsDataGrid" ng-grid="bpPermissionsDataGrid"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<hr>
<div save-and-cancel approve-label="Save" cancel-label="Back"
     approve-func="saveStudent" cancel-func="back">
</div>
