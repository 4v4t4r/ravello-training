<div id="singleStudentDiv">
    <form name="studentForm">
        <div class="container">
            <h3>{{currentStudent.user.firstName}} {{currentStudent.user.surname}}</h3>

            <div class="row">
                <div class="col-md-6">
                    <label>Student login</label>

                    <div>
                        <label>Email:</label>
                        <input type="text" ng-model="currentStudent.user.username">

                        <label>Password:</label>
                        <input type="text" ng-model="currentStudent.user.password">
                    </div>
                </div>

                <div class="col-md-6">
                    <label>Ravello credentials</label>

                    <div>
                        <label>Email:</label>
                        <input type="text" ng-model="currentStudent.ravelloCredentials.username">

                        <label>Password:</label>
                        <input type="text" ng-model="currentStudent.ravelloCredentials.password">

                        <input type="checkbox" ng-model="currentStudent.useDefaultRavelloUser"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <button id="configurePermissionsBtn" ng-click="configurBpPermissions()">Configure permissions</button>
                <div id="bpPermissionsDataGridDiv">
                    <div id="bpPermissionsDataGrid" ng-grid="bpPermissionsDataGrid"></div>
                </div>
            </div>
        </div>
    </form>
</div>

<div save-and-cancel approve-label="Save" cancel-label="Back"
     approve-func="saveStudent" cancel-func="back">
</div>
