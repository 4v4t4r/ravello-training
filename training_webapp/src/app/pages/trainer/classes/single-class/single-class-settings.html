<form name="classForm" class="form-horizontal" role="form">
    <div class="form-box">
        <span class="block-title">Class details</span>
        <div class="form-group">
            <div class="col-md-6">
                <label for="nameInput" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-9">
                    <input id="nameInput" type="text" ng-model="currentClass.name" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-sm-3 control-label">Course:</label>
                <div class="col-sm-9"><div class="form-control mock-disabled-input">{{currentClass.course.name}}</div></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6">
                <label for="descriptionInput"  class="col-sm-3 control-label">Description:</label>
                <div class="col-sm-9">
                    <input id="descriptionInput" type="text" class="form-control" ng-model="currentClass.description">
                </div>
            </div>
            <div class="col-md-6">
                 <label class="col-sm-3 control-label"><i class="icon-calendar "></i> Start date:</label>
                <div class="col-sm-3"><ng-date ng-model="currentClass.startDate" placeholder="Pick Date" date-format="{{dateFormat}}"/></div>

                <label class="col-sm-3 control-label"><i class="icon-calendar"></i> End date:</label>
                <div class="col-sm-3"><ng-date ng-model="currentClass.endDate" placeholder="Pick Date" date-format="{{dateFormat}}"/></div>
            </div>
        </div>
    </div>

    <accordion close-others="oneAtATime">
        <accordion-group class="accordionGroup" heading="Ravello Credentials" is-open="isRavelloCredentials">
                <div class="form-group">
                    <div class="col-md-12">
                            <span>These credentials will be used for all Ravello operations on the environments created for the
                                students in this class.</span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rav-email"  class="col-sm-3 control-label">Email:</label>
                            <div class="col-sm-9">
                                <input id="rav-email" type="text" class="form-control"
                                       ng-model="currentClass.ravelloCredentials.username">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rav-password"  class="col-sm-3 control-label">Password:</label>
                            <div class="col-sm-9">
                                <input id="rav-password" type="text" class="form-control"
                                       ng-model="currentClass.ravelloCredentials.password">
                            </div>
                        </div>
                    </div>
                </div>
        </accordion-group>
    </accordion>
