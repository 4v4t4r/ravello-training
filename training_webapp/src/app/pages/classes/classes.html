
<h2>Classes</h2>

<div id="classesDiv">
    <div ng-controller="classesController">
        <button id="addClassBtn" ng-click="addClass()">Add</button>
        <button id="deleteClassesBtn" ng-click="deleteClasses()">Delete</button>
        <div id="classesGrid">
            <div ng-if="classesAvailable">
                <div class="classesGrid" ng-grid="classesDataGrid"></div>
            </div>
        </div>
    </div>
</div>
