<div class="container-fluid header-container">
    <div class="header">
        <h1 class="header-title">Ravello Training Portal</h1>
    </div>
</div>
 <div class="container" cg-busy="{tracker: 'trainingTracker'}">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">

            <form role="loginForm" class="form-horizonta">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" ng-model="password">
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <button id="loginBtn" ng-click="login()">Login</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    </div>
    <div class="col-md-3"></div>
</div>
