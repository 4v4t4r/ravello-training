
<h2>Sessions</h2>

<div id="sessionsDiv">
    <div ng-controller="labsSessionsController">
        <button id="addSessionBtn" ng-click="addSession()">Add</button>
        <button id="deleteSessionsBtn" ng-click="deleteSessions()">Delete</button>
        <div id="sessionsGrid">
            <div ng-if="sessionsAvailable">
                <div class="sessionsGrid" ng-grid="sessionsDataGrid"></div>
            </div>
        </div>
    </div>
</div>
