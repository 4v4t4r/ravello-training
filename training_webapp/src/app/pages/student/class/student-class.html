<div class="container-fluid header-container" >
    <div class="header">
        <h1 class="header-title">Training Portal</h1>
        <button id="logoutBtn" class="btn pull-right" ng-click="logout()"><i></i> Logout</button>
    </div>
</div>
<div id="studentClassDiv" class="container" >
    <div class="">
        <div class="pull-left"><h2>{{student.userClass.name}}</h2></div>
        <div class="pull-right" style="font-size: 18px;margin-top: 28px;"><i class="icon-clock"></i> {{student.userClass.startDate}} - {{student.userClass.endDate}}</div>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="col-lg-12">
        {{description}}
    </div><div class="clearfix"></div>
    <div class="row spacer"></div>
    <div ui-view></div>
</div>
