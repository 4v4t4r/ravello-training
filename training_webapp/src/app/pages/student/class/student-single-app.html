
<div id="studentSingleAppDiv" class="container">
    <div class="row">
        <div class="col-lg-2">
            <button id="startBtn" ng-click="startVm()" ng-disabled="startButtonDisabled()">Start</button>
        </div>
        <div class="col-lg-2">
            <button id="stopBtn" ng-click="stopVm()" ng-disabled="stopButtonDisabled()">Stop</button>
        </div>
        <div class="col-lg-2">
            <button id="consoleBtn" ng-click="consoleVm()" ng-disabled="consoleButtonDisabled()">Console</button>
        </div>
        <div class="col-lg-2">
            <button id="refreshBtn" ng-click="refreshState()">Refresh</button>
        </div>
    </div>
    <div id="studentVmsDataGird" ng-grid="studentVmsDataGird"></div>
</div>
