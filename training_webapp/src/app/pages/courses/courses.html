
<h2>Courses</h2>

<div id="coursesDiv">
    <div>
        <button id="addCourseBtn" ng-click="addCourse()">Add</button>
        <button id="deleteCoursesBtn" ng-click="deleteCourses()">Delete</button>
        <div id="coursesGrid">
            <div ng-if="coursesAvailable">
                <div class="coursesGrid" ng-grid="coursesDataGrid"></div>
            </div>
        </div>
    </div>
</div>
